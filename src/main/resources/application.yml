server:
  port: 8080
spring:
  web:
    resources:
      static-locations: uploads/
  datasource:
    url: jdbc:mysql://localhost:3306/blogs
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect